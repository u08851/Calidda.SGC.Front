<p class="p-custom-title p-mb-2">Lista de Documentos</p>
<p-table [columns]="cols" [value]="data" styleClass="style-table" [paginator]="false" [rows]="3"
    [showCurrentPageReport]="false">
    <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
            <col [style.width]="90 + '%'" />
            <col [style.width]="10 + '%'" />
        </colgroup>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                <div class="p-d-flex p-ai-center">
                    <i class="pi pi-file-pdf red fz-1 p-mr-2"></i>
                    {{rowData[col.field]}}
                </div>
            </td>
            <td>
                <div style="position: relative;">
                    <button pButton pRipple type="button" icon="pi pi-ellipsis-v" icon="pi pi-eye"
                        class="p-button-rounded p-button-info p-button-text icon-size" styleClass="icon-size">
                    </button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
