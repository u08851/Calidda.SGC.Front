<div class="p-d-flex p-jc-between p-mb-1">
    <div>
        <span class="p-custom-title info">Todos | </span> <span class="p-custom-title"> Comit√©s Activos</span>  
        <span class="material-icons radio_button_checked"></span>
    </div>
    <button pButton type="button" label="Exportar" icon="material-icons exit_to_app">
    
    </button>
</div>
<div class="p-fluid p-formgrid p-grid p-ai-end p-style-input-fill">
    <div class="p-field p-col-12 p-md-3">
        <span class="p-float-label">
            <input id="firstname" type="text" pInputText>
            <label>Buscar nombre</label>
        </span>
    </div>
    <div class="p-field p-col-12 p-md-3">
        <span class="p-float-label">
            <p-calendar [(ngModel)]="date" [showIcon]="true" inputId="icon"></p-calendar>
            <label for="lastname">Desde</label>
        </span>

    </div>
    <div class="p-field p-col-12 p-md-3">
        <span class="p-float-label">
            <p-calendar [(ngModel)]="date" [showIcon]="true" inputId="icon"></p-calendar>
            <label for="lastname">Hasta</label>
        </span>

    </div>
</div>

<div class="p-card p-px-5 p-py-3 br-05">
    <p-table [columns]="cols" [value]="products" styleClass="style-table" [paginator]="true" [rows]="3"
        [showCurrentPageReport]="true">
        <!-- <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
                <col [style.width]="10 + '%'" />
                <col [style.width]="5  + '%'" />
                <col [style.width]="18 + '%'" />
                <col [style.width]="18 + '%'" />
            </colgroup>
        </ng-template> -->
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <!-- variables:  --red --green --info  -->
                <td>
                    01/01/20
                </td>
                <td>s</td>
                <td>
                    <div class="p-d-flex p-ai-center">
                        <p-avatar image="assets/images/img-perfil-test.jpg" styleClass="p-mr-2" shape="circle">
                        </p-avatar>
                        <span>Rocio del valle</span>
                    </div>
                </td>
                <td>20/20/21</td>

                <!-- <td  class="b-dander" *ngFor="let col of columns">
                        {{rowData[col.field]}}
                </td>-->
            </tr>
        </ng-template>
    </p-table>
</div>
