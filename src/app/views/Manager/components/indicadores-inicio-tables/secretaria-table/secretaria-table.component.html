<div class="indicadores">
    <div class="p-d-flex p-jc-between">
        <p class="p-d-flex p-ai-center info">Secretaria de comité |
            <span class="indicadores-span p-ml-1">Comités Activos  </span>   
            <i class="icon-barchart"></i> 
        </p>
        <div class="p-col-12 p-md-6 p-lg-3 p-text-right p-mt-1 p-ai-center">
            <p-button label="Exportar" icon="pi icon-export"></p-button>
        </div>
    </div>
    <!-- Form -->
    <div class="p-grid p-style-input-fill p-d-flex p-ai-end p-mt-2">
        <!-- calendario DESDE -->
        <div class="p-col-12 p-md-6 p-lg-3">
            <span class="p-float-label">
                <p-calendar [(ngModel)]="date3" [locale]="es" [showIcon]="true" inputId="icon"></p-calendar>
                <label for="inputtext">Desde</label>
            </span>
        </div>

        <!-- calendario HASTA -->
        <div class="p-col-12 p-md-6 p-lg-3">
            <span class="p-float-label">
                <p-calendar [(ngModel)]="date4" [locale]="es" [showIcon]="true" inputId="icon"></p-calendar>
                <label for="inputtext">Hasta</label>
            </span>
        </div>
    </div>
</div>

<!-- tablee -->
<div class="p-card p-px-3 br-05">
    <p-table [columns]="cols2" [value]="products2" styleClass="style-table-direccion" [paginator]="true" [rows]="5"
        [showCurrentPageReport]="true" currentPageReportTemplate="{first} - {last} of {totalRecords}">
        <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
                <col [style.width]="25 + '%'" />
                <col [style.width]="25 + '%'" />
                <col [style.width]="25 + '%'" />
                <col [style.width]="25 + '%'" />
            </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" class="p-text-left">
                    {{ col.header }}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td class="p-text-left">{{ getDateList(rowData.fechaC) }}</td>
                <td class="p-text-left">{{ rowData.codComite }}</td>
                <td class="p-text-left">{{ rowData.nombre }}</td>
                <td class="p-text-left">{{ getDateList(rowData.fechaU) }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
