<div class="p-card border-1px-gray p-p-3 br-05 p-mb-4">
    <p-table [columns]="cols" [value]="data" styleClass="style-table" [paginator]="false" [rows]="3"
        [showCurrentPageReport]="false">
        <!-- <ng-template pTemplate="colgroup" let-columns>
            <colgroup>
                <col [style.width]="25 + '%'" />
                <col [style.width]="25  + '%'" />
                <col [style.width]="25 + '%'" />
            </colgroup>
        </ng-template> -->
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
                <th [style.width]="'10%'"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns; index as i">
                    <div class="p-d-flex p-ai-center">
                        <p-avatar *ngIf="i == showIndexAvatar" image="assets/images/img-perfil-test.jpg"
                            styleClass="p-mr-2" shape="circle"></p-avatar>
                        {{rowData[col.field]}}
                    </div>
                </td>
                <td>
                    <div style="position: relative;">
                        <button (click)="showConfirmation()" pButton pRipple type="button" icon="pi pi-trash"
                            class="p-button-rounded p-button-info p-button-text icon-size"
                            styleClass="icon-size"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="p-d-flex">
         
        <button class="p-button-outlined p-b-0" icon="pi pi-plus-circle" pButton label="Añadir Participante"></button>
    </div>
</div>

<!-- Dialog confirmacón dar de baja-->
<p-dialog [(visible)]="displayModal" [modal]="true" [style]="{ width: '400px' }" [baseZIndex]="10000"
    [draggable]="false" [resizable]="false" [closable]="false" styleClass="style-dialog-confirmation">
    <div class="dialog-content">

        <i class="material-icons red">error_outline</i>
        <h3>Confirmación</h3>
        <p class="p-m-0">
            ¿Esta seguro de realizar esta operación?
        </p>
    </div>
    <ng-template pTemplate="footer">
        <button (click)="displayModal = false" pButton label="No"></button>
        <button class="stylebtn" (click)="displayModal = false" pButton label="Si"></button>
    </ng-template>
</p-dialog>
