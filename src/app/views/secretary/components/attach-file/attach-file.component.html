<div class="p-d-flex p-flex-column p-jc-center p-ai-center border-1px-gray p-p-3 rounded-1 p-mb-4">
    <p class="p-custom-title p-mb-2">Adjuntar archivo:</p>

    <p-chips *ngIf="selectedFiles.length > 0" styleClass="style-chip-1" [(ngModel)]="selectedFiles" icon="pi"
        (onRemove)="onRemove($event)">
        <ng-template let-item pTemplate="item">
            {{item.name}}
        </ng-template>
    </p-chips>

    <p-fileUpload multiple="multiple" chooseLabel="Adjuntar" uploadLabel="Cargar" customUpload="true" name="demo[]"
        url="./upload.php" accept="image/*" maxFileSize="1000000" (onSelect)="onSelect($event)"
        [showCancelButton]="false"></p-fileUpload>
</div>

<p class="p-custom-title p-mb-2">Lista de Documentos</p>
<p-table [columns]="cols" [value]="products" styleClass="style-table" [paginator]="false" [rows]="5"
    [showCurrentPageReport]="false">
    <ng-template pTemplate="colgroup" let-columns>
        <colgroup>
            <col [style.width]="90 + '%'" />
            <col [style.width]="10 + '%'" />
        </colgroup>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                <div class="p-d-flex p-ai-center">
                    <i class="pi pi-file-pdf red fz-1 p-mr-2"></i>
                    {{rowData[col.field]}}
                </div>
            </td>
            <td>
                <div style="position: relative;">
                    <button pButton pRipple type="button" icon="pi pi-ellipsis-v"
                        class="p-button-rounded p-button-info p-button-text icon-size" styleClass="icon-size"
                        (click)="menu.toggle($event)"></button>
                    <p-menu styleClass="style-panel" #menu [popup]="true" [model]="items"></p-menu>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
