<p class="title p-mb-3">Resumen de la votación</p>

<div class="p-card p-p-4" [style.border-left]="'5px solid var(--green)'">
    <p class="title info p-mb-3 fz-14">Detalles de la votación:</p>
    <div class="p-d-flex p-ai-center p-mb-4">
        <p class="info p-mr-2">Tema N°1: "Nombre 1"</p>
        <p-chip label="La Votavión Procedio a Favor" icon="pi pi-check-circle" styleClass="chip-info"></p-chip>
    </div>

    <div class="btn-group success p-mb-3">
        <div class="p-grid">
            <div class="p-col-12 p-md-7">
                <button pButton pRipple type="button" label="A Favor" class="p-button-rounded p-button-outlined active">
                </button>
                <button pButton pRipple type="button" label="En Contra" class="p-button-rounded p-button-outlined">
                </button>
                <button pButton pRipple type="button" label="Abstención" class="p-button-rounded p-button-outlined">
                </button>
                <button pButton pRipple type="button" label="No Votarón" class="p-button-rounded p-button-outlined">
                </button>
            </div>
            <div class="p-col-12 p-md-2">
                <p-chip label="25 Votos" icon="pi pi-check-circle" styleClass="chip-info"></p-chip>
            </div>
            <div class="p-col-12 p-md-3">
                <span>N° de Vacantes: <strong>47/50</strong></span>
            </div>
        </div>
    </div>

    <div class="p-card p-px-5 br-05">
        <p-table [columns]="cols" [value]="data" styleClass="style-table" [paginator]="true" [rows]="3"
            [showCurrentPageReport]="true">
            <ng-template pTemplate="colgroup" let-columns>
                <colgroup>
                    <col [style.width]="20 + '%'" />
                    <col [style.width]="12  + '%'" />
                    <col [style.width]="20 + '%'" />
                    <col [style.width]="15 + '%'" />
                </colgroup>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td class="b-dander" *ngFor="let col of columns">
                        <div class="p-d-flex p-ai-center">
                            <p-avatar *ngIf="col.field == 'names'" image="../assets/images/img22.jpg"
                                styleClass="p-mr-2" shape="circle"></p-avatar>
                            <i class="pi pi-check check green p-mr-2" *ngIf="col.field == 'respuesta'"></i>
                            <span *ngIf="col.field != 'status'; else estatus">
                                {{rowData[col.field]}}
                            </span>
                            <ng-template #estatus>
                                <span>{{rowData[col.field].name}}</span>
                            </ng-template>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
