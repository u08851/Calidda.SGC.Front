<p class="title p-mb-3">Participantes de la reuni√≥n</p>
<div class="p-card p-px-5 p-py-3 br-05">
  <p-table
    [columns]="cols"
    [value]="data"
    styleClass="style-table"
    [paginator]="true"
    [rows]="3"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="colgroup" let-columns>
      <colgroup>
        <col [style.width]="25 + '%'" />
        <col [style.width]="25 + '%'" />
        <col [style.width]="25 + '%'" />
        <col [style.width]="25 + '%'" />
      </colgroup>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td class="b-dander" *ngFor="let col of columns">
          <div class="p-d-flex p-ai-center">
            <p-avatar
              *ngIf="col.field == 'names'"
              image="../assets/images/img22.jpg"
              styleClass="p-mr-2"
              shape="circle"
            ></p-avatar>
            <i
              class="pi pi-times check red p-mr-2"
              *ngIf="col.field == 'asistencia'"
            ></i>
            <i
              class="pi pi-check check green p-mr-2"
              *ngIf="col.field == 'asistencia'"
            ></i>
            <span *ngIf="col.field != 'status'; else estatus">
              {{ rowData[col.field] }}
            </span>
            <ng-template #estatus>
              <!-- variables:  --red --green --info  -->
              <i
                class="pi pi-circle-on p-mr-2 p-mt-1 fz-8 green"
                *ngIf="rowData.status.cod == 0"
              ></i>
              <i
                class="pi pi-circle-on p-mr-2 p-mt-1 fz-8 red"
                *ngIf="rowData.status.cod == 1"
              ></i>
              <i
                class="pi pi-circle-on p-mr-2 p-mt-1 fz-8 orange"
                *ngIf="rowData.status.cod == 2"
              ></i>
              {{ rowData[col.field].name }}
            </ng-template>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
