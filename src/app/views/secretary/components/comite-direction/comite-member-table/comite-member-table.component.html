<div class="border-1px-gray rounded-1 p-p-4 p-mb-3 fadeIn-animation">
  <div class="p-d-flex p-justify-end">
    <span class="blue-dark">
      Nº de participantes: <strong class="op-8">5</strong>
    </span>
  </div>

  <p-table
    [columns]="cols"
    [value]="products"
    styleClass="style-table"
    [paginator]="false"
    [rows]="5"
    [showCurrentPageReport]="false"
  >
    <ng-template pTemplate="colgroup" let-columns>
      <colgroup>
        <col [style.width]="20 + '%'" />
        <col [style.width]="20 + '%'" />
        <col [style.width]="15 + '%'" />
        <col [style.width]="15 + '%'" />
        <col [style.width]="15 + '%'" />
        <col [style.width]="13 + '%'" />
        <col [style.width]="20 + '%'" />
      </colgroup>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{ col.header }}
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td>
          <div class="p-d-flex p-ai-center">
            <p-avatar
              image="assets/images/img-perfil-test.jpg"
              styleClass="p-mr-2"
              shape="circle"
            >
            </p-avatar>
            <span>Rocio del valle</span>
          </div>
        </td>
        <td>luis@calidda.com</td>
        <td>Presidente</td>
        <td>987654321</td>
        <td>
          <!-- variables:  --red --green --info  -->
          <i
            class="pi pi-circle-on p-mr-2 p-mt-1 fz-8"
            [style.color]="'var(--green)'"
          ></i>
          Activo
        </td>
        <td>Voto</td>
        <td class="p-d-flex p-ai-center p-jc-between">
          <p-inputSwitch [(ngModel)]="checked1"></p-inputSwitch>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-thumbs-down"
            class="p-button-rounded p-button-info p-button-text icon-table-size"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-text"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- ASISTENTE DE SECRETARIA -->
<div class="p-p-4">
  <p class="tab-info-label p-mb-3">Asistente de Secretaria</p>
  <button
    (click)="showAddAssistantSecretary()"
    pButton
    pRipple
    type="button"
    icon="pi"
    label="Añadir Asistente de Secretaría"
    class="p-button-outlined p-b-0 p-pl-0"
  >
    <span class="material-icons"> add_circle </span>
  </button>
</div>

<!-- LISTA DE DOCUMENTOS -->
<div class="p-p-4 p-mb-5">
  <p class="tab-info-label p-mb-3">Lista de documentos</p>

  <p-table
    [columns]="cols2"
    [value]="pdf"
    styleClass="style-table"
    [paginator]="false"
    [rows]="5"
    [showCurrentPageReport]="false"
  >
    <ng-template pTemplate="colgroup" let-columns>
      <colgroup>
        <col [style.width]="85 + '%'" />
        <col [style.width]="15 + '%'" />
      </colgroup>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          <div class="p-d-flex p-ai-center">
            <i class="pi pi-file-pdf red fz-1 p-mr-2"></i>
            {{ rowData[col.field] }}
          </div>
        </td>
        <td class="p-d-flex p-ai-center p-jc-between">
          <button
            pButton
            pRipple
            type="button"
            icon="pi"
            class="p-button-rounded p-button-text"
            (click)="showSendDocument()"
          >
            <span class="material-icons-outlined"> send </span>
          </button>
          <button
            pButton
            pRipple
            type="button"
            icon="pi"
            class="p-button-rounded p-button-text"
            (click)="showStateDocument()"
          >
            <span class="material-icons-outlined"> visibility </span>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
