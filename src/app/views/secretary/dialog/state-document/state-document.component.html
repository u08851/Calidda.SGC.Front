<p-table
  [columns]="cols"
  [value]="products"
  styleClass="style-table"
  [paginator]="false"
  [rows]="3"
  [showCurrentPageReport]="false"
>
  <ng-template pTemplate="colgroup" let-columns>
    <colgroup>
      <col [style.width]="32 + '%'" />
      <col [style.width]="25 + '%'" />
      <col [style.width]="18 + '%'" />
      <col [style.width]="25 + '%'" />
    </colgroup>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr>
      <td>
        <div class="p-d-flex p-ai-center">
          <p-avatar
            image="assets/images/img-perfil-test.jpg"
            styleClass="p-mr-2"
            shape="circle"
          >
          </p-avatar>
          <span>Rocio del valle</span>
        </div>
      </td>
      <td>Titular</td>
      <td>
        <div class="p-text-center">
          <span
            class="material-icons-outlined"
            [style.color]="'var(--green)'"
          >
            check_circle
          </span>
        </div>
      </td>
      <td class="p-text-center">
        <span class="material-icons-outlined" [style.color]="'var(--green)'"> check_circle </span>
      </td>
    </tr>
  </ng-template>
</p-table>

<div class="p-d-flex p-jc-center btn-group p-mt-3">
  <button class="" label="Aceptar" pButton></button>
  <button class="stylebtn" label="Guardar" pButton></button>
</div>
