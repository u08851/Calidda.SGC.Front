<form action="">
  <div class="p-fluid p-formgrid p-grid p-mb-3">
    <div class="p-field p-col-12 p-md-3">
      <label>Nombres y apellidos</label>
      <input type="text" pInputText />
    </div>
    <div class="p-field p-col-12 p-md-3">
      <label>Correo electrónico</label>
      <p-dropdown
        [options]="emails"
        name="email"
        optionLabel="name"
        [(ngModel)]="selectedEmail"
      ></p-dropdown>
    </div>
    <div class="p-field p-col-12 p-md-3">
      <label>Celular</label>
      <input type="text" pInputText />
    </div>
    <div class="p-field p-col-12 p-md-3">
      <label>Cargo en la empresa</label>
      <div class="p-d-flex">
        <p-dropdown
          [options]="cargos"
          name="cargo"
          [(ngModel)]="selectedCEmpresa"
          optionLabel="name"
          class="w-100"
        ></p-dropdown>
        <button
          pButton
          pRipple
          type="button"
          icon="pi pi-trash"
          class="p-button-rounded p-button-text"
        ></button>
      </div>
    </div>
    <div class="p-field p-col-12 p-md-3">
      <label>Tipo de miembro</label>
      <p-dropdown
        [options]="members"
        name="tipoMember"
        [(ngModel)]="selectedTipoMember"
        optionLabel="name"
      >
      </p-dropdown>
    </div>
    <div class="p-field p-col-12 p-md-3">
      <label>Secretaría</label>
      <p-dropdown
        [options]="cargoComite"
        name="cargo2"
        [(ngModel)]="selectedCComite"
        optionLabel="name"
      >
      </p-dropdown>
    </div>
    <div class="p-field p-col-12 p-md-3">
      <label>Estado</label>
      <p-dropdown
        [options]="status"
        name="status"
        [(ngModel)]="selectedStatus"
        optionLabel="name"
      ></p-dropdown>
    </div>
    <div class="p-field p-col-12 p-md-3">
      <label>Facultades dentro del comité</label>
      <input type="text" pInputText />
    </div>

    <div class="p-field p-col-12 p-md-6">
      <label>Empresa</label>
      <input type="text" pInputText />
    </div>
    <div class="p-field p-col-12 p-md-6">
      <label>País</label>

      <p-dropdown
        [options]="countries"
        name="pais"
        [(ngModel)]="selectedCountry"
        optionLabel="name"
        [filter]="false"
        filterBy="name"
        [showClear]="true"
        placeholder="Seleccione un País"
      >
        <ng-template pTemplate="selectedItem">
          <div class="p-d-flex p-ai-center" *ngIf="selectedCountry">
            <img style="width: 20px" src="assets/images/flag/PE.svg" />
            <span class="p-ml-2 p-mb-1" style="line-height: 0">{{
              selectedCountry.name
            }}</span>
            <!-- <span class="p-ml-2" style="line-height: 0; margin-bottom: 5px;">Perú</span> -->
          </div>
        </ng-template>
        <ng-template let-country pTemplate="item">
          <div class="p-d-flex p-ai-center">
            <img style="width: 20px" src="assets/images/flag/PE.svg" />
            <span class="p-ml-2" style="line-height: 0; margin-bottom: 5px">{{
              country.name
            }}</span>
          </div>
        </ng-template>
      </p-dropdown>
    </div>
  </div>
  <div class="p-d-flex p-jc-center">
    <button pButton label="Añadir"></button>
  </div>
</form>
