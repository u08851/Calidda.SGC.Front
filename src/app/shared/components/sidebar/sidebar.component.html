<p-sidebar class="p-sidebar-half" [(visible)]="visibleSidebar" [modal]="false" [showCloseIcon]="false"
    [baseZIndex]="1002">
    <div class="custom-card">
        <div class="custom-card-header" (click)="profile()">
            <img class="cPointer" src="assets/images/img-perfil-test.jpg" alt="foto_perfil" />
            <p>Simy Benzaquen</p>
            <p>Administrador</p>
            <p>CÃ¡lidda</p>
            <hr />
        </div>
        <div class="custom-card-content">
            <!-- options -->
            <ul>
                <li *ngFor="let item of menuItems" [routerLink]="item.routing">
                    <i class="material-icons material-icons-outlined md-icon-24"> {{item.icon}}</i>
                    {{ item.label }}
                </li>
            </ul>

            <!-- button -->
            <div class="p-btn">
                <button [routerLink]="routerBack">
                    <!-- <fa-icon [icon]="faReply" class="faReply"></fa-icon> -->
                    <span>Atras</span>
                </button>
            </div>
        </div>
    </div>
</p-sidebar>
